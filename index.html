<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Box</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/ai_config.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <h1>Simple Chat</h1>
                <div id="headerSubtitle" class="header-subtitle" style="display: none">
                    Using <span id="aiProvider"></span>
                    <button id="deleteConfig" class="delete-config" title="Remove configuration">
                        <span aria-hidden="true">√ó</span>
                    </button>
                </div>
            </div>
            <div class="header-buttons">
                <button id="headerConfigButton" class="config-button">
                    ‚öôÔ∏è Configure AI
                </button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-toggle-dark">üåô</span>
                    <span class="theme-toggle-light">‚òÄÔ∏è</span>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="messageArea">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <!-- AI Configuration Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h2>Configure AI Provider</h2>
            <div class="configured-providers">
                <h3>Configured Providers</h3>
                <div id="configuredProvidersList" class="providers-list">
                    <!-- Configured providers will be inserted here -->
                </div>
            </div>
            <form id="configForm">
                <div class="form-group">
                    <label for="provider">Provider:</label>
                    <select id="provider" name="provider" required>
                        <option value="">Select a provider</option>
                        <option value="openai">OpenAI</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>
                <div id="apiKeyGroup" class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" name="apiKey" required>
                </div>
                <div class="form-buttons">
                    <button type="submit">Save</button>
                    <button type="button" id="closeModal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Config Message Template -->
    <template id="configMessageTemplate">
        <div class="message system config-message">
            Please configure your AI provider to start chatting
            <button class="config-button">Configure Now</button>
        </div>
    </template>

    <script src="/static/js/ai_config.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
